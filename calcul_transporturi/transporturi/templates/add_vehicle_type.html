
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Adaugă tip de vehicul</h1>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}

        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Nume tip vehicul:</label>
            <div class="col-sm-8">
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="max_pallets" class="col-sm-4 col-form-label">Număr maxim de paleți:</label>
            <div class="col-sm-8">
                <input type="number" id="max_pallets" name="max_pallets" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary">Adaugă tip de vehicul</button>
                <a href="{% url 'view_vehicle_types' %}" class="btn btn-secondary">Vezi tipuri de vehicule</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
